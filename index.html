<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xpert-One</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- AOS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Logo and Brand Section -->
        <div class="logo-brand">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="brand">Xpert-One</h1>
        </div>
    
        <!-- Navbar -->
        <nav class="navbar">
            <a href="index.html"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="about.html"><i class="fas fa-user"></i><span>About</span></a>
            <a href="services.html"><i class="fas fa-cogs"></i><span>Services</span></a>
            <a href="why.html"><i class="fas fa-question-circle"></i><span>Why Us</span></a>
            <a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a>
            <a href="career.html"><i class="fas fa-briefcase"></i><span>Career</span></a>
        </nav>
    
        <!-- Hamburger Menu for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" data-aos="fade-up">
        <div class="main">
            <div class="text-content">
                <h2>Empowering Entrepreneurs, <br> Elevating Success</h2>
                <p>Your partner in business</p>
                <a href="https://wa.me/+918590569759" target="_blank">
                    <button class="cta-button">READY TO TAKE THE LEAP?</button>
                </a>
            </div>
            <div class="illustration">
                <img src="homePage.png" data-src="homePage.gif" alt="Business Illustration" class="lazyload">
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,  // Animation duration (in ms)
            easing: 'ease-in-out', // Animation easing
            once: false,  // Reset the animation each time it comes into view (both scroll up and down)
            offset: 200,  // Offset distance (in px) before the animation is triggered
        });
        const links = document.querySelectorAll('.navbar a');
    links.forEach(link => {
        link.addEventListener('click', () => {
            // Remove active class from all links
            links.forEach(link => link.classList.remove('active'));
            // Add active class to clicked link
            link.classList.add('active');
        });
    });

    // Toggle menu visibility in mobile view
    function toggleMenu() {
        document.querySelector(".navbar").classList.toggle("show");
    }
    </script>
</body>
</html>
