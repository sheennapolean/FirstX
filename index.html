<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@400;700&family=Montserrat:wght@400;600&family=Lato:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="test.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <!-- Sidebar Toggle Button -->

    
    <!-- Sidebar -->
    <div class="sidebar sidebar-hidden p-5 flex flex-col fixed h-full left-0 top-0 w-[26.5%]  text-white items-center transition-all duration-300" id="sidebar">
        <h1 class="text-4xl md:text-6xl font-bold p-1 mt-10">FirstX</h1>
        <p class="mt-2 text-sm md:text-base">Empowering Entrepreneurs, Elevating Success.</p>
    </div>
    
    <!-- Main Content -->
    <nav class="fixed top-0 left-0 w-full text-white flex justify-center items-center px-6 py-3 shadow-md z-50",id="nav">
        <button class="text-2xl p-2 absolute left-4 focus:outline-none" onclick="toggleSidebar()">â˜°</button>
        <div class="nav-links flex gap-6">
            <a href="index.html" class="hover:text-gray-300">Home</a>
            <a href="#about" class="hover:text-gray-300">About Us</a>
            <a href="#services" class="hover:text-gray-300">Our Services</a>
            <a href="#why" class="hover:text-gray-300">Why Choose Us</a>
            <a href="#contact" class="hover:text-gray-300">Contact Us</a>
        </div>
    </nav>
    <main class="flex-1 p-10 main-content" id="main-content">
        <div class="image-container">
            <img src="bg.png" alt="Nature" class="w-full h-auto rounded-lg shadow-lg">
    
        <!-- Overlay Text -->
        <div class="absolute top-5 text-center text-white">
            <h1 class="text-6xl font-bold">FirstX</h1>
            <p class="text-lg mt-2 px-4 rounded-md">
                Empowering Entrepreneurs, Elevating Success.
            </p>
    </div>
        </div>
        <h2 class="text-6xl font-semibold mt-4 text-center">Welcome</h2>
    </main>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('sidebar-hidden');
            mainContent.classList.toggle('shifted');
        }
    </script>
</body>
</html>
